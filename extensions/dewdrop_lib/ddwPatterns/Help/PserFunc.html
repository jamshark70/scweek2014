<p class="p1"><b>PserFunc : PseqFunc</b></p>
<p class="p2"><br></p>
<p class="p3">PserFunc is to Pser as PseqFunc is to Pseq.</p>
<p class="p2"><br></p>
<p class="p3">Pser "is like Pseq, however the repeats variable gives the number of items returned instead of the number of complete cycles."</p>
<p class="p2"><br></p>
<p class="p3">See the helpfile for <a href="PseqFunc.html"><span class="s1">PseqFunc</span></a> for an explanation of the new behavior for these classes.</p>
