<p class="p1"><b>AbstractPlayerProxy</b></p>
<p class="p2"><br></p>
<p class="p3">Defers all responsiblities for playing to another object.</p>
<p class="p3">This is a superclass.</p>
<p class="p4"><br></p>
<p class="p5">Its not really abstract, though its primary purpose is as a superclass.</p>
<p class="p4"><br></p>
<p class="p4"><br></p>
<p class="p6"><span class="s1">a = </span>AbstractPlayerProxy<span class="s1">.new;</span></p>
<p class="p5">a.source = <span class="s2">Patch</span>({ <span class="s2">Saw</span>.ar });</p>
<p class="p4"><br></p>
<p class="p5">a.play;</p>
<p class="p4"><br></p>
<p class="p5">a.stop;</p>
<p class="p4"><br></p>
<p class="p4"><br></p>
<p class="p4"><br></p>
